<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css" />
    <script src="calculate.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>Histogram Generator</h1>
      <input type="file" id="file-input" accept=".csv" />
      <br />
      <br />
      <main>
        <section class="input-section">
          <section class="lower-bounds">
          <h2 id="lower">Lower bounds</h2>
          <table id="grade-table">
            <tr>
              <td>Max</td>
              <td>
                <input
                  type="number"
                  id="maximum-grade"
                  value="100.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>A+</td>
              <td>
                <input
                  type="number"
                  id="a-plus"
                  value="95.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>A</td>
              <td>
                <input
                  type="number"
                  id="a"
                  value="90.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>A-</td>
              <td>
                <input
                  type="number"
                  id="a-minus"
                  value="85.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>B+</td>
              <td>
                <input
                  type="number"
                  id="b-plus"
                  value="80.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>B</td>
              <td>
                <input
                  type="number"
                  id="b"
                  value="75.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>B-</td>
              <td>
                <input
                  type="number"
                  id="b-minus"
                  value="70.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>C+</td>
              <td>
                <input
                  type="number"
                  id="c-plus"
                  value="65.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>C</td>
              <td>
                <input
                  type="number"
                  id="c"
                  value="60.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>C-</td>
              <td>
                <input
                  type="number"
                  id="c-minus"
                  value="55.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>D</td>
              <td>
                <input
                  type="number"
                  id="d"
                  value="50.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
            <tr>
              <td>F</td>
              <td>
                <input
                  type="number"
                  id="f"
                  value="0.00"
                  onchange="updateHistogram()"
                />
              </td>
            </tr>
          </table>
        </section>
        <section class="stats">
            <h2>Stats</h2>
            <p>Highest: <span id="highest" onchange="updateStats()">-</span> %</p>
            <p>Lowest: <span id="lowest" onchange="updateStats()">-</span> %</p>
            <p>Mean: <span id="mean" onchange="updateStats()">-</span> %</p>
            <p>Median: <span id="median" onchange="updateStats()">-</span> %</p>
          </section>
          
        </section>

        <section class="output-section">
          <section class="histogram">
            <h2>Histogram</h2>
            <table id="histogram" cellspacing="0" cellpadding="0">
            </table>

          </section>

          
        </section>
      </main>
    </section>
  </body>
</html>
